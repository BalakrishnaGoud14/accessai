spring.application.name=accessai-backend

# Server Configuration
server.port=8080

# Database Configuration (PostgreSQL)
spring.datasource.url=${POSTGRES_URL:jdbc:postgresql://localhost:5432/accessai}
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:Bala@123}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Spring AI Configuration (Groq via OpenAI)
spring.ai.openai.base-url=https://api.groq.com/openai
spring.ai.openai.api-key=${GROQ_API_KEY}
spring.ai.openai.chat.options.model=llama-3.3-70b-versatile

# Logging
# Logging
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.com.accessai.backend=DEBUG
logging.file.name=logs/application.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
